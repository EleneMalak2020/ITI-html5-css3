<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" id="form">
        <div>
            <label for="fist-name">First name</label>
            <input type="text" id="fist-name" required>
        </div>
        <div>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="phone">Phone number</label>
            <input type="text" id="phone" pattern="[0-9]{11}"
                   title="Phone number format is 11 digits 01123456789" required>
        </div>
        <div>
            <label for="street">Street</label>
            <input type="text" id="street" required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" required>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" id="country" required>
        </div>
        <div>
            <label for="zip-code">Zip code</label>
            <input type="text" id="zip-code" pattern="[0-9]{5}"
                   title="Zip code format is 5 digits eg. 12668" required>
        </div>
        <div id="buttons">
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset">
            <input type="button" value="Show users" id="show-users">
        </div>
    </form>

    <table id="users-data">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Street</th>
            <th>City</th>
            <th>Country</th>
            <th>Zip code</th>
        </tr>
    </table>
    <script type="module" src="js/app.js"></script>
</body>
</html>
